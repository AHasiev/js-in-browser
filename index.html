<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/stylemedia_720.css" />
    <link rel="stylesheet" href="css/stylemedia_320.css" /> -->
    <title>Block five</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
      </div>
    </header>
    <main>
      <section class="products">
        <div class="products__container">
          <div class="products__item">
            <img
              class="products__item__lenovoImg"
              src="img/Lenovo.svg"
              alt="Lenovo"
            />
            <div class="products__item__lenovo-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div class="products__item">
            <img
              class="products__item__samsungImg"
              src="img/Samsung.svg"
              alt="Samsung"
            />
            <div class="products__item__samsung-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div class="products__item">
            <img
              class="products__item__appleImg"
              src="img/Apple.svg"
              alt="ViewSonic"
            />
            <div class="products__item__apple-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div hidden class="products__item">
            <img
              class="products__item_viewSonicImg"
              src="img/ViewSonic.svg"
              alt="ViewSonic"
            />
            <div class="products__item_viewSonic-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div class="products__item">
            <img
              class="products__item__boschImg"
              src="img/Bosch.svg"
              alt="Bosch"
            />
            <div class="products__item__bosch-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div class="products__item">
            <img class="products__item__hpImg" src="img/Hp.svg" alt="Hp" />
            <div class="products__item__hp-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div class="products__item">
            <img
              class="products__item__acerImg"
              src="img/Acer.svg"
              alt="Acer"
            />
            <div class="products__item__acer_arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>
          <div hidden class="products__item">
            <img class="products__item__sonyImg" src="img/Sony.svg" alt="" />
            <div class="products__item__sony-arrow">
              <img class="arrow-go" src="img/go.svg" alt="" />
            </div>
          </div>

          <section class="more" id="more">
            <div class="products__item">
              <img
                class="products__item__lenovoImg"
                src="img/Lenovo.svg"
                alt="Lenovo"
              />
              <div class="products__item__lenovo-arrow">
                <img src="img/go.svg" alt="" />
              </div>
            </div>
            <div class="products__item">
              <img
                class="products__item__samsungImg"
                src="img/Samsung.svg"
                alt="Samsung"
              />
              <div class="products__item__samsung-arrow">
                <img src="img/go.svg" alt="" />
              </div>
            </div>
            <div class="products__item">
              <img
                class="products__item__appleImg"
                src="img/Apple.svg"
                alt="ViewSonic"
              />
              <div class="products__item__apple-arrow">
                <img src="img/go.svg" alt="" />
              </div>
            </div>
          </section>
        </div>
        <div class="btn">
          <img class="imgDown" src="img/expand.svg" alt="" />
          <button id="btn" onclick="readMore()">Показать все</button>
        </div>
      </section>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper__products">
              <img
                class="products__item__lenovoImg"
                src="img/Lenovo.svg"
                alt="Lenovo"
              />
              <div class="products__item__lenovo-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img
                class="products__item__samsungImg"
                src="img/Samsung.svg"
                alt="Samsung"
              />
              <div class="products__item__samsung-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img
                class="products__item__appleImg"
                src="img/Apple.svg"
                alt="ViewSonic"
              />
              <div class="products__item__apple-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img
                class="products__item_viewSonicImg"
                src="img/ViewSonic.svg"
                alt="ViewSonic"
              />
              <div class="products__item_viewSonic-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img
                class="products__item__boschImg"
                src="img/Bosch.svg"
                alt="Bosch"
              />
              <div class="products__item__bosch-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img class="products__item__hpImg" src="img/Hp.svg" alt="Hp" />
              <div class="products__item__hp-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img
                class="products__item__acerImg"
                src="img/Acer.svg"
                alt="Acer"
              />
              <div class="products__item__acer_arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper__products">
              <img class="products__item__sonyImg" src="img/Sony.svg" alt="" />
              <div class="products__item__sony-arrow">
                <img class="arrow-go" src="img/go.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
